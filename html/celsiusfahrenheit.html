<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="application/javascript" src="../js/math.min.js"></script>
    <script type="application/javascript" src="../js/string.min.js"></script>
    <script type="application/javascript" src="../js/simpleconverter.js"></script>
</head>
<body>
<h3>Celsius to Fahrenheit</h3>
<!-- user input -->
<input type="text" id="celsiusText"/>
<!-- result -->
<input id="cResult" class="result" type="text" readonly />
<br/>
<input type="button" value="Convert" onclick="simpleConverter.celsiusToFahrenheit()"/>
<br/>

<h3>Fahrenheit to Celsius</h3>
<!-- user input -->
<input type="text" id="fahrenheitText" />
<!-- result -->
<input id="fResult" class="result" type="text" readonly />
<br/>
<input type="button" value="Convert" onclick="simpleConverter.fahrenheitToCelsius()"/>
</body>
</html>
